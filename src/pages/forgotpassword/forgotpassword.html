<ion-header>
<ion-toolbar color = "primary" >
    <ion-navbar>
        <ion-title>forgotpassword</ion-title>
      </ion-navbar>
</ion-toolbar>
 

</ion-header>


<ion-content padding class="page" >

  <ion-grid>
    <br/><br/><br/><br/><br/><br/>
    <form>
      <ion-list>
        <ion-item>
          <ion-label> Email</ion-label>
          <ion-input required type = "email" [(ngModel)]="this.email_id" name = "email_id" ></ion-input>
        </ion-item>

      </ion-list>
    </form>
    <button (click)= "forgot(this.email_id)" ion-button round > Submit </button>
  </ion-grid>
 
</ion-content>
