<ion-header>

    <ion-toolbar color = "primary" >
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>
      <ion-navbar>
        <ion-title> Settings  </ion-title>
      </ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding class="page" >
    <ion-card> 
        <ion-card-header >  
              <h2 style="color: aliceblue" > Change Password </h2>
        </ion-card-header>
        <ion-card-content>
          <br/> <br/>
          <form>
            <ion-list> 
              <ion-item>
                <ion-input type="password" placeholder = "Enter old password" >  </ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" placeholder = "Enter new password" >  </ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder = "Confirm new password" >  </ion-input>
                  </ion-item>
            </ion-list>
          </form><br/>
          <button ion-button round end full color = "custom" > Submit  </button><br/><br/>
        </ion-card-content>
    </ion-card>
  
</ion-content>
