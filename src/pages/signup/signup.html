<ion-header>
<ion-toolbar color = "primary" >
  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-toolbar>
</ion-header>


<ion-content padding class="page" >
<ion-grid>
  <form>
    <ion-list>
      <ion-item>
        <ion-label> Full Name </ion-label>
        <ion-input type="text" required [(ngModel)] ="this.fullname" name ="fullname">  </ion-input>
      </ion-item>
      <ion-item>
          <ion-label> Email Address </ion-label>
          <ion-input type="email" required [(ngModel)] ="this.email" name ="email">  </ion-input>
      </ion-item>
      <ion-item  >
        <ion-label>  Country list  </ion-label>
        <ion-select [(ngModel)] = "this.countryName" name = "countryName" >
            <ion-option *ngFor="let country of Countries" >  {{country}}  </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Mobile Number </ion-label>
          <ion-input type="number" required [(ngModel)] ="this.number" name ="number">  </ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-grid>
  <div class="padding" >
    <button ion-button block round (click) = "signUp(this.fullname, this.email, this.countryName, this.number)" > Submit </button>
  </div>

</ion-content>
