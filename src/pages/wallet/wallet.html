<ion-header>
<ion-toolbar color = "primary" >
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
  <ion-navbar>
    <ion-title>wallet</ion-title>
  </ion-navbar>
  <ion-buttons end>
      <button ion-button icon-only>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
 

</ion-header>


<ion-content padding class="page" >
  <ion-refresher  (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content>
        
    </ion-refresher-content>
  </ion-refresher>

  <ion-card> 
      <ion-card-header >  
            <h2 style="color: aliceblue" > Pay to Notnul </h2>
      </ion-card-header>
      <ion-card-content>
        <form #myForm = "ngForm" >
          <ion-list> 
            <ion-item>
              <ion-label> Balance &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{this.balance}} {{this.currency}} </ion-label>
            </ion-item>
            <ion-item>
                <ion-label><h4> Amount  </h4>  </ion-label>
                <ion-input type="number" [(ngModel)] = "this.amount" name = "amount" placeholder = "Please enter the amount" >  </ion-input>
            </ion-item>
           <ion-item>
              <ion-label> <h4> Remarks </h4> </ion-label>
            <ion-input type="text" [(ngModel)] = "this.remarks" name = "remarks" >  </ion-input>
           </ion-item>
          </ion-list>
          <button ion-button round end full color = "custom" (click)="transaction(this.amount,this.remarks);myForm.reset() "> Make a payment  </button><br/><br/>
        </form><br/>
       
      </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
        <h2 style="color: aliceblue" > Account Transactions </h2>
    </ion-card-header>
    <div padding >
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button ion-button round end full color = "custom" > Transaction History  </button>
     <br/>
      <button ion-button round end full color = "custom" > Withdraw  </button>
    </div>
    
  </ion-card>

</ion-content>
