  Ionic pages and navigation.

<ion-header>

  <ion-toolbar color ="primary" >
    <ion-navbar>
     
    </ion-navbar>  
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'>
      </ion-icon>
    </button>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSearch()" >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let search of searchURL " >
    <ion-card-content  >
      <img class="cards"  src = "{{search.Thumbnail_url}} " item-height="20px" item-width="20px" (click)="gotoNoteDetails(search.Note_ID)">
      <h2 style="text-align:center; position:relative;top:-90px;bottom:20px;" >   {{search.Title }} </h2>
      <p style="text-align:center; position:relative;top:-90px;bottom:20px;" >  {{search.Authors_Name}} </p>
      <h4 style="text-align:center; position:relative;top:-90px;bottom:20px;" > Price:  {{search.price}} INR </h4>
    </ion-card-content>
  </ion-card>


</ion-content>
