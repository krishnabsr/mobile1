<!--
  Generated template for the NewarrivalsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar color = "primary" >
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
  <ion-navbar>
    <ion-title> New Arrivals </ion-title>
  </ion-navbar>
  <ion-buttons end>
      <button ion-button icon-only>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

</ion-header>


<ion-content padding class="page" >

  <ion-card *ngFor = "let image of imageURL" >
        <ion-card-content  >
          <img class="cards"  src = "{{image.Thumbnail_url}} " item-height="20px" item-width="20px">
          <h2 style="text-align:center; position:relative;top:-90px;bottom:20px;" >   {{image.Title }} </h2>
          <p style="text-align:center; position:relative;top:-90px;bottom:20px;" >  {{image.Authors_Name}} </p>
        </ion-card-content>

  </ion-card>

</ion-content>
