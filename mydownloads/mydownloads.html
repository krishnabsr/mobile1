<!--
  Generated template for the MydownloadsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color = "primary" >
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
  <ion-navbar>
    <ion-title> My downloads </ion-title>
  </ion-navbar>
  <ion-buttons end>
      <button ion-button icon-only>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding class="page">

  <ion-card *ngFor = "let download of downloadURL " >
    <ion-card-content  >
      <img class="cards"  src = "{{download.Thumbnail_url}} " item-height="20px" item-width="20px" (click)="insertToDownload(download.Note_ID,download.Title,download.Thumbnail_url,download.Note_url)" >
      <h2 style="text-align:center; position:relative;top:-90px;bottom:20px;" >   {{download.Title }} </h2>
      <p style="text-align:center; position:relative;top:-90px;bottom:20px;" >  {{download.Authors_Name}} </p>
      <h4 style="text-align:center; position:relative;top:-90px;bottom:20px;" > Price:  {{download.price}} INR </h4>
      <button ion-button > Download </button>
    </ion-card-content>
  </ion-card>

</ion-content>
